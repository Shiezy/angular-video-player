<div class="row">
    <div class="col-md-8">
        <div id="video-container">
            <!-- Video -->
            <video id="video" class="video-player" oncontextmenu="return false;" autoplay>
                <p>
                    Your browser doesn't support HTML5 video.
                </p>
            </video>
            <!-- Video Controls -->
            <div id="video-controls">
                <input type="range" id="seek-bar" value="0">
                <div class="control-btn">
                    <button type="button" id="play-pause" class="play"><i class="fa fa-pause"
                            aria-hidden="true"></i></button>
                    <button id="mute-unmute"><i class="fa fa-volume-up"></i></button>
                    <input type="range" class="pr-1" style="width: 50px;" id="volume-bar" min="0" max="1" step="0.1"
                        value="1">
                    <div class="duration-display" id="current">0:00</div>
                    <div class="duration-display pl-1 pr-1">/</div>
                    <div class="duration-display" id="duration">0:00</div>
                    <div class="right-btn text-right">
                        <button id="settings-btn"><i class="fa fa-cog"></i></button>
                        <button type="button" id="full-screen"><i class="fa fa-expand"></i></button>
                    </div>
                </div>
            </div>

            <!-- Settings -->
            <div id="video-settings">
                <table class="w-100">
                    <tbody>
                        <tr (click)="selectQuality(bitrate)" id="qualities" *ngFor="let bitrate of videoBitrates">
                            <td class="text-center">{{bitrate}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p>{{videoName}}</p>
    </div>

    <div class="col-md-4">
        <div class="card">
            <div class="text-center">
                <h3 style="color: #659EC7;"><strong>Playlist</strong></h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <tbody>
                        <tr (click)="playVideo(video)" class="playlist-item" *ngFor="let video of videoList">
                            <td>
                                <div class="img-container">
                                    <img class="video-img" src="{{video.imageUrl}}">
                                    <small class="duration">{{video.duration * 1000 | date: 'mm:ss' : 'UTC'}}</small>
                                    <div class="center-play">
                                        <i class="fa fa-play-circle-o play-icon" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <div class="col-md-12">
                                    {{((video.videoOriginalName).length>55) ? (video.videoOriginalName | slice:0:55)+'..':(video.videoOriginalName)}}
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
