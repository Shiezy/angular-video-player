<div class="row">
    <div class="col-md-8">
        <div id="video-container">
            <!-- Video -->
            <video class="video-player" height="450" id="video" autoplay>
                <p>
                  Your browser doesn't support HTML5 video.
                </p>
              </video>
            <!-- Video Controls -->
            <div id="video-controls">
                <button type="button" id="play-pause" class="play"><i class="fa fa-pause" aria-hidden="true"></i></button>
                <button id="mute-unmute"><i class="fa fa-volume-up"></i></button>
                <input type="range" class="pr-1" style="width: 50px;" id="volume-bar" min="0" max="1" step="0.1" value="1">
                <input type="range" id="seek-bar" value="0">
                <button id="settings-btn"><i class="fa fa-cog"></i></button>
                <button type="button" id="full-screen"><i class="fa fa-expand"></i></button>
            </div>

            <!-- Settings -->
            <div id="video-settings">
                <table>
                    <tbody>
                        <tr (click)="selectQuality(quality)" id="qualities" *ngFor="let quality of videoQualities">
                            <td>{{quality}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <p>some text</p>
    </div>
    <!-- <div class="col-md-8">
        <video class="video-player" controls width="100%"></video>
    </div> -->
    <div class="col-md-4">
        <div class="card">
            <div class="card-header">
                <h3 class="text-primary">Playlist</h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <tbody>
                        <tr (click)="playVideo(video.id)" class="playlist-item" *ngFor="let video of videoList">
                            <td>{{video.videoOriginalName}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
